<!DOCTYPE html>
<html>
<head>
  <title>Animated Background</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1c1d26;
      overflow: hidden;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #1c1d26, #495289, #00d1ff);
      background-size: 200%;
      z-index: -1;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0%;
      }
      50% {
        background-position: 100%;
      }
      100% {
        background-position: 0%;
      }
    }

    .content {
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 10px #00d1ff, 0 0 20px #00d1ff, 0 0 30px #00d1ff, 0 0 40px #00d1ff;
    }
  </style>
</head>
<body>
  <div class="content">
    Hello, world!
  </div>
</body>
</html>
